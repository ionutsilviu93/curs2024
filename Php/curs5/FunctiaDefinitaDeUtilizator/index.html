<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculeazaAriePatrat(latura) {
            return latura * latura;
        }
        var latura1 = 5;
        var latura2 = 7;
        var latura3 = 3;

        var arie = calculeazaAriePatrat(latura1);
        console.log("Aria pătratului cu latura de " + latura1 + " este: " + arie);

        arie = calculeazaAriePatrat(latura2);
        console.log("Aria pătratului cu latura de " + latura2 + " este: " + arie);

        arie = calculeazaAriePatrat(latura3);
        console.log("Aria pătratului cu latura de " + latura3 + " este: " + arie);

    </script>
</body>

</html>
