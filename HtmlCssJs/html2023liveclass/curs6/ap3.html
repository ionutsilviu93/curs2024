<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formular cu select</title>
    </head>
    <body>
        <form action="">
            <label for="oras">Selecteaza orasul de resedinta</label>
            <select name="oras" id="oras" required>
                <option value="">Selecteaza...</option>
                <option value="Bucuresti">Bucuresti</option>
                <option value="Cluj" selected>Cluj</option>
                <option value="Iasi">Iasi</option>
                <option value="Arad">Arad</option>
                <option value="Timisoara">Timisoara</option>
            </select>

            <label for="eveniment">Selecteaza orasul eveniment</label>
            <select name="eveniment[]" id="eveniment" required multiple>
                <option value="">Selecteaza...</option>
                <option value="Bucuresti">Bucuresti</option>
                <option value="Cluj">Cluj</option>
                <option value="Iasi">Iasi</option>
                <option value="Arad">Arad</option>
                <option value="Timisoara">Timisoara</option>
            </select>
            <br>
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj" cols="30" rows="10">Demo sdfsfdsdfsd
            </textarea>
            <input type="submit" value="trimite date">
        </form>
    </body>
</html>
