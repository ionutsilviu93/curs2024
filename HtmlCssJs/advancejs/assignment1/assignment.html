<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon pentru crearea de obiecte student</title>
</head>

<body>
    <script>
        // Constructor function for creating Student objects
        function Student(name, address, phone, course) {
            this.name = name;
            this.address = address;
            this.phone = phone;
            this.course = course;
        }

        // Prototype method for getting information about a student
        Student.prototype.getInfo = function () {
            return `Name: ${this.name}, Address: ${this.address}, Phone: ${this.phone}, Course: ${this.course}`;
        };

        // Create instances of the Student object
        const student1 = new Student("Anca", "Autostrada Soarelui", "0785543213", "Matematica");
        const student2 = new Student("Eugen", "Bulevardul Iuliu Maniu", "0886221333", "Romana");
        const student3 = new Student("Alex", "Bulevardul Timisoara", "0766277265", "Engleza");

        // Get information about the students
        console.log(student1.getInfo());
        console.log(student2.getInfo());
        console.log(student3.getInfo());

    </script>
</body>

</html>
