<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularea volumului unui cilindru</title>

</head>

<body>
    <h1>Program pentru calcularea volumului!</h1>
    <label id="razaCil">Raza bazei cilindrului r= </label>
    <input type="number" name="raza" id="raza">
    <br>
    <label id="inalt">Inaltimea h= </label>
    <input type="number" name="inaltime" id="inaltime">
    <br>
    <label id="volCil">Volumul cilindrului este calculat cu formula:V = Ï€*r<sup>2</sup>*h</label>
    <br>
    <button type="submit" id="submitButton">Calcul</button>
    <br>

    <script>
        let v;
        let r;
        let h;
        let calcul;

        document.getElementById('submitButton').onclick = function calcul() {
            r = document.getElementById('raza').value;
            r = Number(r);

            h = document.getElementById('inaltime').value;
            h = Number(h);

            v = Math.PI * Math.pow(r, 2) * h;
            v = Number(v);

            document.getElementById('volCil').innerHTML = 'Rezultatul este: V= ' + v;
        };
        calcul();

    </script>
</body>

</html>
