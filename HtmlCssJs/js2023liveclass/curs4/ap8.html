<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Sa se afiseze inversul unui numar introdus de la tastatura,
        suma cifrelor,cifra maxima si cifra minima.
        Ex: 2547 se afiseaza 7452, suma = 18, max=7,min=2.
    </p>
    <script>
        var n = eval(prompt('Va rugam sa introduceti un numar'));
        var suma = 0;
        var max = 0, min = 9;
        var numarInvers = '';
        while (n > 0) {
            //determinam ultima cifra a lui x
            let ultimaCifra = n % 10;
            //eliminam ultima cifra 
            n = parseInt(n / 10);
            console.log(ultimaCifra);
            suma = suma + ultimaCifra;
            numarInvers = numarInvers + ultimaCifra;
            if(max<ultimaCifra){
                max = ultimaCifra;
            }
            if(min > ultimaCifra){
                min= ultimaCifra;
            }
        }
        console.log(`Suma este: ${suma}`);
        console.log(`Maximul este: ${max}`);
        console.log(`Minimul este: ${min}`);
        console.log(`numarul invers este ${numarInvers}`);
    </script>
</body>

</html>
