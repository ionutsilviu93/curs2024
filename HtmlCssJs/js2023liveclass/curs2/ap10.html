<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sa se afise nr impare decat un nr n citit</title>
</head>

<body>
    <script>
        let n = eval(prompt('Introduceti un numar', 10));
        let i = 1;
        while (i <= n) {
            console.log(i);

            // if(i % 2 == 1){
            //     console.log(i);
            // }
            // i++;

            //si varianta optimizata
            // i=i+2 inseamna linia de jos
            i += 2

        }

        // acelasi exemplu dar cu "do while"

        let j = 1;
        do {
            console.log(j);
            j += 2;
        } while (j <= n)
    </script>
</body>

</html>
