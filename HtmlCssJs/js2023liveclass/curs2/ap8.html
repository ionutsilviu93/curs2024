<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcul suma numerelor pare</title>
</head>

<body>
    <script>
        let n = eval(prompt('Va rugam introduceti un numar', 10));
        let suma = 0;
        //console.time();
        for (let i = 0; i <= n; i = i + 2) {
            if (i % 2 == 0) {
                suma = suma + i;

            }
            console.log(i);
        }
        console.log('suma este', suma);
        //console.timeEnd();
        
        //console.time() si console.timeEnd() imi calculeaza in cat timp se executa codul
    </script>
</body>
