<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla inmultirii de la 1 la 10 folosind o fct care face inmultire</title>
</head>

<body>
    <script>
        function inmultire(a, b) {
            return a * b;
        }
        document.write('<table>');
        document.write('<tr>');
        for (let i = 1; i <= 10; i++) {

            // daca vreau sa scot o coloana
            if(i== 5){
                continue;
            }

            if(i == 6){
                document.write('</tr>');
            }

            document.write('<td>');
            document.write(`<h2>Inmultirea cu ${i}</h2>`);

            for (let j = 1; j <= 10; j++) {
                
                //daca vreau sa scot un rand la fiecare coloana
                if(j ==5){
                    continue;
                }

                document.write(`${i} * ${j} =`, inmultire(i, j));
                document.write('<br>');

            }
            document.write('</td>');

        }
        
        document.write('</table>');
    </script>
</body>

</html>
