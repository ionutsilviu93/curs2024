        //functie recursiva este o functie care se apeleaza pe ea insasi 
        //sau algoritm de recursivitate dar trebuie sa venim cu o conditie sa ii zicem
        //cand sa se opreasca

        var i = 1;
        function primaFunctie(){
            i = i + 1;
            document.write('<p>Buna seara!</p>');
            if (i <= 10){
                primaFunctie();
            }
        }
        primaFunctie();
