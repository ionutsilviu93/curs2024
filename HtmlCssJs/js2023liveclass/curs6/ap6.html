<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Caesar Cipher Encoder</h1>
    <b>Enter the text to convert:</b>

    <script>
        //criptati un text folosind metoda Cezar "Caesar_cipher"
        //Plain:ABCDEFGHIJKLMNOPQRSTUVWXYZ KEY=23
        //Cipher: XYZABCDEFGHIJKLMNOPQRSTUVW
        //Plaintext: THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG
        //Ciphertext: QEB NRFZH YOLTK CLU GRJMP LSBO QEB HXWV ALD

        function c_ciph() {
            var f = document.getElementById("key").value;
            var x = document.getElementById("myTextArea").value;
            var key1 = Number(f)
            console.log(key1);
            var result = '';
            for (var i = 0, len = x.length; i < len; i++) {
                if (x[i] == ' ') {
                    result = result + ' ';
                    continue;
                }
                if (x[i] == x[i].toUpperCase()) {
                    var a = x[i].charCodeAt(0);
                    var e = (((a - 65 + key1) % 26) + 97);
                    result = result + String.fromCharCode(e).toUpperCase();
                }
                else if (x[i] == x[i].toLowerCase()) {
                    var a = x[i].charCodeAt(0);
                    var e = (((a - 97 + key1) % 26) + 97);
                    result = result + String.fromCharCode(e);
                }
                else {

                    result = result + x[i];
                }
            }
            document.getElementById('result').value = result;
        }
    </script>

    <div>
        <textarea id="myTextArea" rows="6" cols="80">
</textarea>
    </div class="input">

    <div class="user">
        <br><label><b>Key</b></label>
        <input type="number" id="key" value="text here" />

        <button onClick="c_ciph()">Convert</button>
    </div>
    <br>
    <div class="resulta">
        <textarea id="result" rows="6" cols="80">
  </textarea>
    </div>
    </script>
</body>

</html>
