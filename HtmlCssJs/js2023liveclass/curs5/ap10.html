//Observatie "= marca;" este variabila pe care o primesc eu ca parametru din paranteze de la masinaNoua
//iar obj.marca  in cazul asta "marca" este proprietatea obiectului
//sa evitam confuzia le comentam si le modificam

function masinaNoua(marcaMasina, modelMasina, culoareMasina){
            const obj = {};
            obj.marca = marcaMasina;
            obj.model = modelMasina;
            obj.culoare = culoareMasina;
            //functia noastra trebuie sa returneze obiectul creat
            return obj;
        }

        //acum incep si imi creez obiecte
        const dacia = masinaNoua('Dacia','Logan','Alb');
        const audi = masinaNoua('Audi','Q1','Negru');

        console.log(dacia);
        console.log(audi);
