<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        function foo1()
        {
            return{
                bar:"hello"
            };
        }

        function foo2()
        {
            return
            {
                bar:"hello"
            };
        }
        //enterul se duce la alta instructiune si nu returneaza 
        // ca sa returnam "{" trebuie sa fie pe aceeasi linie 
        //return trebuie sa fie ultima linie dintr-o functie
        console.log("foo1 returns:");
        console.log(foo1());
        console.log("foo2 returns:");
        console.log(foo2());
    </script>
</body>
</html>
