<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock Animation</title>
    <style>
        body {
            background-color: #3a0606;
        }

        #clockCanvas {
            border: 2px solid #333;
            border-radius: 50%;
            background: radial-gradient(circle, #f0f0f0, #ccc);
        }

        #clockCanvas:after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="clockCanvas" width="400" height="400"></canvas>
    <script src="clock.js"></script>
</body>

</html>
